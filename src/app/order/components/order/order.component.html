<div *ngIf="(products$ | async) as products">
  <mat-horizontal-stepper>
      <mat-step>
          <ng-template matStepLabel>Sus productos</ng-template>        
          
              <p *ngIf="products.length === 0;">Aún no tienes productos agregados en el carrito de compras</p>
          <table *ngIf="products.length > 0;" mat-table [dataSource]="products" class="mat-elevation-z8">
              <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef>Remover</th>
                  <td mat-cell *matCellDef="let element"> 
                    <mat-icon #tooltip="matTooltip"
                      matTooltip="Remover producto del carrito" style="cursor:pointer" (click)="removeCart(element.id)">
                        remove_shopping_cart
                    </mat-icon>                    
                </ng-container>
              <ng-container matColumnDef="image">
                  <th mat-header-cell *matHeaderCellDef>Producto</th>
                  <td mat-cell *matCellDef="let element" style="width:250px"> <img class="image" [src]="element.image" alt=""></td>
                </ng-container>
              <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Título </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
              </ng-container>
              <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
              </ng-container>
              <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Precio </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
              </ng-container>
            
              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Descripción </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                <td mat-footer-cell *matFooterCellDef>56756 </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
            </table>
            <div style="text-align: center; margin-top:2%;">            
              <button mat-button matStepperNext mat-raised-button color="primary" [disabled]="products.length===0">Siguiente</button>
            </div>        

      </mat-step>
      <mat-step>
          <ng-template matStepLabel>Datos personales</ng-template>
          


          <div style="text-align: center; margin-top:2%;">
            <button mat-button matStepperPrevious mat-raised-button>Anterior</button>
            <button mat-button matStepperNext mat-raised-button color="primary">Siguiente</button>
          </div>
      </mat-step>
      <mat-step>
          <ng-template matStepLabel>Pago</ng-template>
          <div style="text-align: center; margin-top:2%;">
            <button mat-button matStepperPrevious mat-raised-button>Anterior</button>    
            <button mat-button matStepperNext mat-raised-button color="primary">Finalizar compra</button> 
          </div>
      </mat-step>
  </mat-horizontal-stepper>
</div>
